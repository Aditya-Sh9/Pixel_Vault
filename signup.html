<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelVault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.5);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-violet-900 to-blue-900 min-h-screen relative">
    <main>
        <form class="min-h-screen flex flex-col items-center justify-center p-8">
            <div class="form-container p-10 rounded-xl shadow-2xl w-full max-w-md">
                <div class="mb-10 text-center">
                    <h1 class="font-bold text-white text-4xl mb-2">PixelVault</h1>
                    <p class="text-violet-200">Secure access to your digital assets</p>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-violet-100 mb-1">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="input-field w-full px-4 py-3 rounded-lg bg-violet-800 bg-opacity-30 border border-violet-600 text-white placeholder-violet-400 focus:outline-none focus:border-violet-400 transition"
                            placeholder="Enter your name"
                            required
                        >
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-violet-100 mb-1">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="input-field w-full px-4 py-3 rounded-lg bg-violet-800 bg-opacity-30 border border-violet-600 text-white placeholder-violet-400 focus:outline-none focus:border-violet-400 transition"
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-violet-100 mb-1">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field w-full px-4 py-3 rounded-lg bg-violet-800 bg-opacity-30 border border-violet-600 text-white placeholder-violet-400 focus:outline-none focus:border-violet-400 transition"
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                class="h-4 w-4 text-violet-600 focus:ring-violet-500 border-violet-300 rounded"
                            >
                            <label for="remember" class="ml-2 block text-sm text-violet-100">Remember me</label>
                        </div>
                        
                       
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full py-3 px-4 bg-violet-600 hover:bg-violet-700 text-white font-semibold rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]"
                    >
                        Sign Up
                    </button>
                    
                    <div class="text-center text-sm text-violet-200">
                        Already have an account?
                        <a href="login.html" class="font-semibold text-violet-100 hover:text-white">Sign In</a>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
