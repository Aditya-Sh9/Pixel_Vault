<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelVault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    
  </style>
  
</head>
<body class="bg-black min-h-screen relative">

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
    <source src="back.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Sticky Navbar -->
  <header class="bg-black bg-opacity-90 px-8 py-4 flex justify-between items-center sticky top-0 z-50">
    <div class="text-white text-2xl font-bold">PixelVault</div>
    <nav>
      <ul class="flex space-x-4 font-semibold items-center">
        <li><a href="#" class="text-white hover:text-blue-800 hover:p-2 hover:bg-gray-100 hover:border rounded-lg">Home</a></li>
        <li><a href="login.html" class="text-white hover:text-blue-800 hover:p-2 hover:bg-gray-100 hover:border rounded-lg">Sign In</a></li>
        <li><a href="signup.html" class="text-white hover:text-blue-800 hover:p-2 hover:bg-gray-100 hover:border rounded-lg bg-blue-900 p-2">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="flex min-h-screen justify-center items-center relative z-10">
    <section>
      <h1 class="font-bold text-5xl md:text-8xl text-blue-300 text-center">
        One
        <span class="text-transparent bg-clip-text bg-gradient-to-b from-blue-900 to-blue-100">Click</span>
        At A Time
      </h1>
      <p class = "font-bold text-4xl text-gray-400">Capture Moments. Create Magic.</p>
      <div class="flex justify-center">
        <a href = "gallery.html"><button class = "font-bold text-xl text-gray-400 border border-2 rounded-lg border-gray p-4 my-6 items-center">Get Started</button></a>
      </div>
      
    </section>
  </main>



</body>
</html>
